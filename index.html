<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome clone</title>
  <link rel="icon" href="chrome.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-right">
    ⚙️
  </div>

  <div class="container">
 
    <div class="tabs">
      <div class="tab">Tab 1</div>
      <div class="tab">Tab 2</div>
      <div class="tab-add">+</div>
    </div>

    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google">
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search or type a URL">
      <div class="icon">🔍</div>
      <div class="icon">🎤</div>
    </div>

    <div class="links">
      <div class="link">
        <a href="https://www.youtube.com/">Youtube</a>
      </div>
      <div class="link">
        <a href="https://github.com/">GitHub</a>
      </div>
      <div class="link">
        <a href="https://www.youtube.com/feed/downloads">Youtube downloads</a>
      </div>
      <div class="link">
        <a href="https://in.linkedin.com/">linkedin</a>
      </div>
    </div>

    <div class="progress"></div>
  </div>
</body>
</html>
